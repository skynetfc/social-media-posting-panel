<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anonymous Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo svg {
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            background: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .form-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            background: rgba(255, 99, 99, 0.2);
            border: 1px solid rgba(255, 99, 99, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ffcccc;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }
        
        .arabic .form-group input {
            padding: 15px 50px 15px 20px;
            text-align: right;
        }
        
        .arabic .form-group i {
            left: auto;
            right: 18px;
        }
        
        .arabic .password-toggle {
            right: auto;
            left: 18px;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleLanguage()">
            <span id="lang-flag">ðŸ‡ºðŸ‡¸</span>
            <span id="lang-text">EN</span>
        </button>
        <button class="control-btn" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <svg width="50" height="38" viewBox="0 0 32 24">
                <rect x="0" y="0" width="32" height="8" fill="#CE1126"/>
                <rect x="0" y="8" width="32" height="8" fill="#FFFFFF"/>
                <rect x="0" y="16" width="32" height="8" fill="#000000"/>
                <polygon points="0,0 0,24 16,12" fill="#007A3D"/>
            </svg>
            <h1 data-text="brand_name">Anonymous Creations</h1>
            <p data-text="brand_subtitle">Social Media Dashboard</p>
        </div>
        
        <div class="form-tabs">
            <button class="tab-btn active" onclick="switchTab('login')" id="login-tab">
                <i class="fas fa-sign-in-alt"></i> <span data-text="login">Login</span>
            </button>
            <button class="tab-btn" onclick="switchTab('register')" id="register-tab">
                <i class="fas fa-user-plus"></i> <span data-text="register">Register</span>
            </button>
        </div>
        
        <!-- Login Form -->
        <div class="form-section active" id="login-form">
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form action="/login" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required id="login-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> <span data-text="login_btn">Sign In</span>
                </button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div class="form-section" id="register-form">
            <form action="/register" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Choose Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Create Password" required id="register-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password')"></i>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-shield-alt"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required id="confirm-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> <span data-text="register_btn">Create Account</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <span data-text="powered_by">Powered by</span> Anonymous Creations ðŸ‡µðŸ‡¸
        </div>
    </div>
    
    <script>
        const translations = {
            en: {
                brand_name: "Anonymous Creations",
                brand_subtitle: "Social Media Dashboard",
                login: "Login",
                register: "Register",
                login_btn: "Sign In",
                register_btn: "Create Account",
                powered_by: "Powered by"
            },
            ar: {
                brand_name: "Ø§Ù„Ø¥Ø¨Ø¯Ø§Ø¹Ø§Øª Ø§Ù„Ù…Ø¬Ù‡ÙˆÙ„Ø©",
                brand_subtitle: "Ù„ÙˆØ­Ø© ØªØ­ÙƒÙ… ÙˆØ³Ø§Ø¦Ù„ Ø§Ù„ØªÙˆØ§ØµÙ„ Ø§Ù„Ø§Ø¬ØªÙ…Ø§Ø¹ÙŠ",
                login: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„",
                register: "Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨",
                login_btn: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„",
                register_btn: "Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨",
                powered_by: "Ù…Ø¯Ø¹ÙˆÙ… Ù…Ù†"
            }
        };
        
        let currentLang = localStorage.getItem('language') || 'en';
        
        function switchTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            localStorage.setItem('language', currentLang);
            updateLanguage();
        }
        
        function updateLanguage() {
            const body = document.body;
            const langFlag = document.getElementById('lang-flag');
            const langText = document.getElementById('lang-text');
            
            if (currentLang === 'ar') {
                body.classList.add('arabic');
                langFlag.textContent = 'ðŸ‡µðŸ‡¸';
                langText.textContent = 'AR';
            } else {
                body.classList.remove('arabic');
                langFlag.textContent = 'ðŸ‡ºðŸ‡¸';
                langText.textContent = 'EN';
            }
            
            // Update all text elements
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }
        
        function toggleTheme() {
            // Theme toggle functionality can be added here
            console.log('Theme toggle clicked');
        }
        
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
        });
        
        // Add loading state to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('.submit-btn');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
