<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anonymous Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --transition-duration: 300ms;
        }
        
        * {
            transition: 
                background-color var(--transition-duration) ease, 
                color var(--transition-duration) ease, 
                border-color var(--transition-duration) ease;
        }
        
        .preload * {
            transition: none !important;
        }
        
        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
            text-align: right;
        }
        
        .font-english {
            font-family: 'Inter', sans-serif;
            direction: ltr;
            text-align: left;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-input {
            @apply w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400;
        }
        
        .btn-primary {
            @apply w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        
        .tab-button {
            @apply px-6 py-3 font-medium text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 border-b-2 border-transparent hover:border-blue-600 dark:hover:border-blue-400 transition-all duration-200;
        }
        
        .tab-button.active {
            @apply text-blue-600 dark:text-blue-400 border-blue-600 dark:border-blue-400;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-english preload" id="body-root">
    <!-- Header -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <!-- Logo Section -->
                <div class="flex items-center">
                    <div class="flex items-center mr-4">
                        <!-- Palestinian Flag SVG Logo -->
                        <svg width="32" height="24" viewBox="0 0 32 24" class="mr-3">
                            <rect x="0" y="0" width="32" height="8" fill="#CE1126"/>
                            <rect x="0" y="8" width="32" height="8" fill="#FFFFFF"/>
                            <rect x="0" y="16" width="32" height="8" fill="#000000"/>
                            <polygon points="0,0 0,24 16,12" fill="#007A3D"/>
                        </svg>
                        <div>
                            <h1 class="text-lg font-bold text-gray-900 dark:text-white" data-translate="brand_title">
                                Anonymous Creations
                            </h1>
                            <p class="text-xs text-gray-600 dark:text-gray-400" data-translate="brand_subtitle">
                                Social Media Dashboard
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Controls Section -->
                <div class="flex items-center gap-3">
                    <!-- Language Toggle -->
                    <button 
                        onclick="toggleLanguage()" 
                        class="flex items-center px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300"
                        title="Toggle Language"
                    >
                        <span id="lang-icon" class="text-sm">ðŸ‡ºðŸ‡¸</span>
                        <span class="ml-2 text-sm font-medium" id="lang-text">EN</span>
                    </button>
                    
                    <!-- Theme Toggle -->
                    <button 
                        onclick="toggleTheme()" 
                        class="flex items-center px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300"
                        title="Toggle Theme"
                    >
                        <i id="theme-icon" class="fas fa-moon text-sm"></i>
                        <span class="ml-2 text-sm font-medium" id="theme-text">Dark</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen pt-20 gradient-bg flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Auth Card -->
            <div class="glass-effect rounded-2xl shadow-2xl p-8">
                <!-- Tab Navigation -->
                <div class="flex border-b border-gray-200 dark:border-gray-700 mb-8">
                    <button onclick="switchTab('signin')" id="signin-tab" class="tab-button active flex-1 text-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span data-translate="sign_in">Sign In</span>
                    </button>
                    <button onclick="switchTab('signup')" id="signup-tab" class="tab-button flex-1 text-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        <span data-translate="sign_up">Sign Up</span>
                    </button>
                </div>

                <!-- Sign In Form -->
                <div id="signin-form" class="auth-form">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white" data-translate="welcome_back">Welcome Back</h2>
                        <p class="text-gray-600 dark:text-gray-400 mt-2" data-translate="signin_subtitle">Sign in to your account</p>
                    </div>

                    <form action="/login" method="post" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="username">Username</label>
                            <input type="text" name="username" required class="form-input" placeholder="Enter your username">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="password">Password</label>
                            <div class="relative">
                                <input type="password" name="password" required class="form-input pr-12" placeholder="Enter your password">
                                <button type="button" onclick="togglePassword('signin')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <i class="fas fa-eye" id="signin-password-icon"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            <span data-translate="sign_in">Sign In</span>
                        </button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form hidden">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white" data-translate="create_account">Create Account</h2>
                        <p class="text-gray-600 dark:text-gray-400 mt-2" data-translate="signup_subtitle">Join our platform today</p>
                    </div>

                    <form action="/register" method="post" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="username">Username</label>
                            <input type="text" name="username" required class="form-input" placeholder="Choose a username">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="password">Password</label>
                            <div class="relative">
                                <input type="password" name="password" required class="form-input pr-12" placeholder="Create a password">
                                <button type="button" onclick="togglePassword('signup')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <i class="fas fa-eye" id="signup-password-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="confirm_password">Confirm Password</label>
                            <div class="relative">
                                <input type="password" name="confirm_password" required class="form-input pr-12" placeholder="Confirm your password">
                                <button type="button" onclick="togglePassword('confirm')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <i class="fas fa-eye" id="confirm-password-icon"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus mr-2"></i>
                            <span data-translate="create_account">Create Account</span>
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        <span data-translate="powered_by">Powered by</span> 
                        <span class="font-semibold text-blue-600 dark:text-blue-400">Anonymous Creations</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                brand_title: "Anonymous Creations",
                brand_subtitle: "Social Media Dashboard",
                sign_in: "Sign In",
                sign_up: "Sign Up",
                welcome_back: "Welcome Back",
                signin_subtitle: "Sign in to your account",
                create_account: "Create Account",
                signup_subtitle: "Join our platform today",
                username: "Username",
                password: "Password",
                confirm_password: "Confirm Password",
                powered_by: "Powered by"
            },
            ar: {
                brand_title: "Ø§Ù„Ø¥Ø¨Ø¯Ø§Ø¹Ø§Øª Ø§Ù„Ù…Ø¬Ù‡ÙˆÙ„Ø©",
                brand_subtitle: "Ù„ÙˆØ­Ø© ØªØ­ÙƒÙ… ÙˆØ³Ø§Ø¦Ù„ Ø§Ù„ØªÙˆØ§ØµÙ„ Ø§Ù„Ø§Ø¬ØªÙ…Ø§Ø¹ÙŠ",
                sign_in: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„",
                sign_up: "Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨",
                welcome_back: "Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ø¹ÙˆØ¯ØªÙƒ",
                signin_subtitle: "Ø³Ø¬Ù„ Ø¯Ø®ÙˆÙ„Ùƒ Ø¥Ù„Ù‰ Ø­Ø³Ø§Ø¨Ùƒ",
                create_account: "Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨",
                signup_subtitle: "Ø§Ù†Ø¶Ù… Ø¥Ù„Ù‰ Ù…Ù†ØµØªÙ†Ø§ Ø§Ù„ÙŠÙˆÙ…",
                username: "Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…",
                password: "ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±",
                confirm_password: "ØªØ£ÙƒÙŠØ¯ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±",
                powered_by: "Ù…Ø¯Ø¹ÙˆÙ… Ù…Ù†"
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            const html = document.documentElement;
            if (currentTheme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            updateTheme();
        }

        function updateTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (currentTheme === 'dark') {
                html.classList.add('dark');
                if (themeIcon) themeIcon.className = 'fas fa-sun text-sm';
                if (themeText) themeText.textContent = 'Light';
            } else {
                html.classList.remove('dark');
                if (themeIcon) themeIcon.className = 'fas fa-moon text-sm';
                if (themeText) themeText.textContent = 'Dark';
            }
        }

        // Language management
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            localStorage.setItem('language', currentLang);
            updateLanguage();
        }

        function updateLanguage() {
            const html = document.getElementById('html-root');
            const body = document.getElementById('body-root');
            const langIcon = document.getElementById('lang-icon');
            const langText = document.getElementById('lang-text');
            
            if (currentLang === 'ar') {
                html.dir = 'rtl';
                html.lang = 'ar';
                body.classList.add('font-arabic');
                body.classList.remove('font-english');
                if (langIcon) langIcon.textContent = 'ðŸ‡µðŸ‡¸';
                if (langText) langText.textContent = 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
            } else {
                html.dir = 'ltr';
                html.lang = 'en';
                body.classList.add('font-english');
                body.classList.remove('font-arabic');
                if (langIcon) langIcon.textContent = 'ðŸ‡ºðŸ‡¸';
                if (langText) langText.textContent = 'EN';
            }
            
            // Update all translatable elements
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        // Tab switching
        function switchTab(tab) {
            const signinTab = document.getElementById('signin-tab');
            const signupTab = document.getElementById('signup-tab');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            if (tab === 'signin') {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
                signupForm.classList.remove('hidden');
                signinForm.classList.add('hidden');
            }
        }

        // Password visibility toggle
        function togglePassword(form) {
            const input = document.querySelector(`#${form}-form input[type="password"], #${form === 'confirm' ? 'signup' : form}-form input[name="${form === 'confirm' ? 'confirm_password' : 'password'}"]`);
            const icon = document.getElementById(`${form}-password-icon`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Initialize
        initTheme();

        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
            updateTheme();
            
            setTimeout(() => {
                document.body.classList.remove('preload');
            }, 100);
        });
    </script>
</body>
</html>
